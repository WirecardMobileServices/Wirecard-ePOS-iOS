# references :
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode11.1
language: objective-c
cache: cocoapods
podfile: Example/Podfile
before_install:
- env
- locale
- rvm use 2.2.2 --install --binary --fuzzy
- gem install cocoapods # Since Travis is not always on latest version
- pod cache clean --all
- rm -rf ./Example/Pods/*
- rm -rf ./Pods/*
- pod install --repo-update --project-directory=Example
install:
- gem install xcpretty --no-document --quiet
script:
- cd Example
- xcodebuild clean 
- cd ..
- set -o pipefail && travis_retry xcodebuild test -workspace Example/DemoEPOS.xcworkspace -scheme TestDemo -destination 'platform=iOS Simulator,name=iPhone 11,OS=latest' ONLY_ACTIVE_ARCH=YES | xcpretty -c
- pod lib lint --quick
