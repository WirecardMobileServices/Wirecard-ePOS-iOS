<div class="divBlockTable narrowPrint" id="##categoryParentName## items">
    <div class="divBlockCell"><span class="leftAlign narrowPrint boldSection topPadding10" id="categoryItemName">##categoryItemName##</span></div>
    <div ##NetAmountLabelVisibility## class="divBlockCell"><span class="leftAlign narrowPrint">##netAmountLabel##:</span><span class="rightAlign boldSection" id="categoryItemNetAmount">##netAmount##</span></div>
    <div ##TaxAmountLabelVisibility## class="divBlockCell"><span class="leftAlign narrowPrint">##taxAmountLabel##:</span><span class="rightAlign boldSection" id="categoryItemTaxAmount">##taxAmount##</span></div>
    <div ##GrossAmountLabelVisibility## class="divBlockCell"><span class="leftAlign narrowPrint">##grossAmountLabel##:</span><span class="rightAlign bold" id="categoryItemGrossAmount">##grossAmount##</span></div>
</div>

<div class="divBlock centerAlign double silver widePrint" ##categoryItemDoubleDisplay##></div>
<div class="divBlockTable" id="##categoryParentName## totals">
    <div class="divBlockCell widePrint"><span class="sectionAlign topPadding10" id="categoryItemTotalName">##categoryItemName##</span></div>
<!--    <div class="divBlockCell" ##categoryItemTotalNarowPrintDisplay##><span class="sectionAlign bold">##categoryItemTotal##</span></div>-->
    <div ##NetAmountLabelVisibility## class="divBlockCell widePrint"><span class="rightAlign boldSection" id="categoryItemTotalNetAmount">##netAmount##</span></div>
    <div ##TaxAmountLabelVisibility## class="divBlockCell widePrint"><span class="rightAlign boldSection" id="categoryItemTotalTaxAmount">##taxAmount##</span></div>
    <div ##GrossAmountLabelVisibility## class="divBlockCell widePrint"><span class="rightAlign bold" id="categoryItemTotalGrossAmount">##grossAmount##</span></div>
</div>
